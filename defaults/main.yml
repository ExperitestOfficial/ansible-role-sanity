---
# defaults file for ansible-role-sanity

installation_folder: "/opt/Experitest/sanity"

sanity_jar: "CloudSanity.main.jar"
android_app: "com.experitest.ExperiBank.LoginActivity.apk"
ios_app: "EriBank.ipa"

jar_file_path: "{{ installation_folder }}/sanity_jar"
android_app_path: "{{ installation_folder }}/android_app"
ios_app_path: "{{ installation_folder }}/ios_app"
chrome_driver_path: "{{ installation_folder }}/chromedriver"

# # parameters for sanity
# is_reporter: 0
# is_selenium: 0
# is_safari: 0
# is_appium_oss: 0


temp_folder: "/var/tmp/Experitest"

custom_download_url: ""

cdn_name: "devops-artifacts.experitest.com"
relative_path: "sanity/linux"
s3_download_url: "https://{{ cdn_name }}/{{ relative_path }}"
