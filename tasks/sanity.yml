
- name: make sure unzip is installed
  yum:
    name: unzip
    state: present
    lock_timeout: 180
  become: yes

- name: Install wget
  yum:
    name: wget
    state: present
    lock_timeout: 180
  become: yes

- name: ensure installation folder exists
  file:
    path: "{{ installation_folder }}"
    state: directory
    owner: "{{ ansible_user_id }}"
  become: yes

- name: ensure temp folder exists
  file:
    path: "{{ temp_folder }}"
    state: directory
    owner: "{{ ansible_user_id }}"
  become: yes

# download the file

- name: download from s3 url
  get_url:
    url: "{{ s3_download_url }}/{{item}}"
    dest: "{{ installation_folder }}/{{ item }}"
    timeout: "{{ download_timeout | default(60) }}"
    owner: "{{ ansible_user_id }}"
    mode: '0777'
  when: custom_download_url == ""
  with_items:
  - "{{sanity_jar}}"
  - "{{android_app}}"
  - "{{ios_app}}"

- name: download from custom url
  get_url:
    url: "{{ custom_download_url }}/{{item}}"
    dest: "{{ installation_folder }}/{{item}}"
    timeout: "{{ download_timeout | default(60) }}"
    owner: "{{ ansible_user_id }}"
    mode: '0777'
  when: custom_download_url != ""
  with_items:
  - "{{sanity_jar}}"
  - "{{android_app}}"
  - "{{ios_app}}"


