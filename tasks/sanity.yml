
- name: make sure unzip is installed
  yum:
    name: unzip
    state: present
    lock_timeout: 180
  become: yes

- name: Creates directory
  file:
    path: /opt/Experitest/sanity
    state: directory
    owner: "{{ ansible_user_id }}"
  become: yes

- name: linux copy jar
  copy:
    src: CloudSanity.main.jar
    dest: "/opt/Experitest/sanity"
    owner: "{{ ansible_user_id }}"
    mode: '0777'
  become: yes
  when: ansible_os_family == "RedHat"

- name: linux copy android app
  copy:
    src: com.experitest.ExperiBank.LoginActivity.apk
    dest: "/opt/Experitest/sanity"
    owner: "{{ ansible_user_id }}"
    mode: '0777'
  become: yes
  when: ansible_os_family == "RedHat"

- name: linux copy ios app
  copy:
    src: EriBank.ipa
    dest: "/opt/Experitest/sanity/apps"
    owner: "{{ ansible_user_id }}"
    mode: '0777'
  become: yes
  when: ansible_os_family == "RedHat"

